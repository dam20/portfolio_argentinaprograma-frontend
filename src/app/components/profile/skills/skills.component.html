<div class="card mat-card">
  <div id="education">
    <div class="card-titles">
      <h2>Hard Skills & Soft Skills</h2>
      <div class="btn-edit" *ngIf="isLogged">
        <a class="btn-right"><i class="fa fa-plus" data-bs-toggle="modal" data-bs-target="#newSkill"></i></a>
      </div>
    </div>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5">
      <div class="col" *ngFor="let skill of person.skills">
        <div class="card">
          <div class="row justify-content-md-right" *ngIf="isLogged">
            <a class="d-flex flex-row-reverse"  ><i class="fa fa-minus-circle" data-bs-toggle="modal" data-bs-target="#delSkill" (click)="selectItem(skill)"></i></a>
          </div>
          <div class="circle-percentage">
            <circle-progress [percent]="skill.knowledgeLevel"></circle-progress>
          </div>
          <div class="card-body">
            <h5 class="card-title">{{skill.name}}</h5>
            <p class="card-text"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Modal nueva aptitud -->
<div class="modal fade" id="newSkill" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar Habilidades</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="inputApt">Habilidad</label>
          <input type="text" class="form-control text-capitalize" id="inputApt" placeholder="Ingrese la Habilidad"
            [(ngModel)]="modalData.name" />
        </div>
        <div class="form-group">
          <label for="inputApt">Nivel</label>
          <input type="number" class="form-control" id="inputPorc" placeholder="Ingrese el nivel en (%)"
            [(ngModel)]="modalData.knowledgeLevel" />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cerrar
        </button>
        <button type="button" class="btn btn-primary" (click)="addNewSkillModal(person.id)">
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="delSkill" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Eliminar Habilidad</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cerrar
        </button>
        <button type="button" class="btn btn-primary" (click)="deleteSkillModal(person.id, myItemModal)">
          Eliminar
        </button>
      </div>
    </div>
  </div>
</div>
