<div class="card mat-card">
  <div class="card-titles">
    <h2>Hard Skills & Soft Skills</h2>
    <div class="btn-edit">
      <a class="btn-right"><i class="fa fa-plus" data-bs-toggle="modal" data-bs-target="#newApt"></i></a>
    </div>
  </div>
  <ol class="items-list">
    <li *ngFor="let skill of person.skills">
      <div class="aptitude-info">
        <a data-bs-toggle="modal" data-bs-target="#delApt" (click)="selectItem(skill)" href="#">
          <p>
            <br />
            <span>{{ skill.name }}</span>
          </p>
          <div class="progress">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="{{ skill.knowledgeLevel }}%"
              aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </a>
      </div>
    </li>
  </ol>
</div>

<!-- Modal nueva aptitud -->
<div class="modal fade" id="newApt" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar Habilidades</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="inputApt">Habilidad</label>
          <input type="text" class="form-control" id="inputApt" placeholder="Ingrese la Habilidad"
            [(ngModel)]="modalData.name" />
        </div>
        <div class="form-group">
          <label for="inputApt">Nivel</label>
          <input type="number" class="form-control" id="inputPorc" placeholder="Ingrese el nivel en (%)"
            [(ngModel)]="modalData.knowledgeLevel" />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cerrar
        </button>
        <button type="button" class="btn btn-primary" (click)="addNewSkillModal(person.id)">
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="delApt" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Eliminar Habilidad</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cerrar
        </button>
        <button type="button" class="btn btn-primary" (click)="deleteSkillModal(person.id, myItemModal)">
          Eliminar
        </button>
      </div>
    </div>
  </div>
</div>
